<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../../css/style.css"/>
	<title>State Pattern</title>
	<script src="../../js/jquery.js"></script>
	<script src="Download.js"></script>
	<script src="states/State.js"></script>
	<script src="states/DownloadFailedState.js"></script>
	<script src="states/DownloadPausedState.js"></script>
	<script src="states/DownloadedState.js"></script>
	<script src="states/DownloadingState.js"></script>
	<script src="states/ReadyState.js"></script>
  </head>
  <body>
  	<input type="button" value="download" id="download_button"/>
	<input type="button" value="pause" id="pause_button"/>
	<input type="button" value="resume" id="resume_button"/>
    <div id="source">
      <h2>Source</h2>
      <pre>
var oDownload = new Download();

$("#download_button").click(function(){
	oDownload.download();
});
$("#pause_button").click(function(){
	oDownload.pause();
});
$("#resume_button").click(function(){
	oDownload.download();
});
      </pre>
    </div>
    <div id="console">
    	<h2>Console</h2>
	    <ul></ul>
	    <h1>STATE</h1>
    </div>
    <script src="../../js/utils.js"></script>
    <script>
		var oDownload = new Download();

		$("#download_button").click(function(){
			oDownload.download();
		});
		$("#pause_button").click(function(){
			oDownload.pause();
		});
		$("#resume_button").click(function(){
			oDownload.download();
		});
    </script>
  </body>
</html>
